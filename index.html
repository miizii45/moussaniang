<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M. Moussa Niang - Carte de Visite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #1a237e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    h1 {
      margin: 15px 0 5px;
      font-size: 26px;
      color: #333;
    }

    .title-uppercase {
      margin: 5px 0;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 16px;
      color: #004080;
    }

    .subtitle {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .subtitle + .subtitle {
      margin-top: 10px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .circle-button {
      background-color: #004080;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 24px;
      position: relative;
      transition: background-color 0.3s, transform 0.3s;
    }

    .circle-button:hover {
      background-color: #002f5e;
      transform: scale(1.1);
    }

    .circle-button::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #004080;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    .circle-button:hover::after {
      opacity: 1;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="photo.jpg" alt="M. Moussa Niang">
  <h1>M. Moussa Niang</h1>
  <p class="title-uppercase">Administrateur de sociétés</p>
  <p class="subtitle">Société Africaine de Management des Affaires (SAMA)</p>
  <p class="subtitle">Complexe GSE KEBA MBAYE</p>

  <div class="buttons">
    <a class="circle-button" href="contact_moussa_niang_photo_compressed.vcf" download="Moussa_Niang.vcf" data-tooltip="Ajouter mon contact">
      <i class="fas fa-id-card"></i>
    </a>
    <a class="circle-button" href="tel:+221773157575" data-tooltip="Appeler">
      <i class="fas fa-phone"></i>
    </a>
    <a class="circle-button" href="mailto:moussaniang.079@gmail.com" data-tooltip="Envoyer un email">
      <i class="fas fa-envelope"></i>
    </a>
    <a class="circle-button" href="http://www.gsekebambaye.com" target="_blank" data-tooltip="Visiter mon site internet">
      <i class="fas fa-globe"></i>
    </a>
  </div>
</div>

<footer>
  © 2025 Développé par HouseTech, Tous droits réservés.
</footer>

</body>
</html>
